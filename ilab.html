<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html {
      font-size: 100%;              /* typically 16px */
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
      color: #222;
    }

    header {
      padding: 2rem 1rem;
      background: #fff;
      border-bottom: 5px solid #bc08e9;   /* same accent as other page */
    }

    .content-inner {
      max-width: 60rem;             /* ~960px */
      margin: 0 auto;
      text-align: center;
    }

    #title {
      font-size: 2rem;              /* ~32px, same scale as other title */
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    #subtitle {
      font-size: 1rem;              /* normal body size */
      font-weight: normal;
      margin-bottom: 1.5rem;
    }

    #ignitionlab_image {
      width: 100%;                  /* responsive image */
      max-width: 50rem;             /* ~800px max */
      height: auto;                 /* keep aspect ratio */
      border-radius: 8px;
      display: block;
      margin: 0 auto 1rem auto;
    }
  </style>
</head>
<body>

  <header>
    <div class="content-inner">
      <div id="title">
        ~ Intel Ignition Lab (Istanbul) ~
      </div>
      <div id="subtitle">
        Created as a collaborative space for project partners in wearable technology.
      </div>
      <img id="ignitionlab_image" src="images/Istanbul_ignition_lab.png" alt="IGNITION_LAB" />
    </div>
  </header>

</body>
</html>
