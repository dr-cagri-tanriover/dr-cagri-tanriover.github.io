<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html {
      font-size: 100%;              /* typically 16px */
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
      color: #222;
    }

    header {
      padding: 2rem 1rem;
      background: #fff;
      border-bottom: 5px solid #bc08e9;   /* same accent as other pages */
    }

    .content-inner {
      max-width: 60rem;             /* ~960px */
      margin: 0 auto;
      text-align: center;
    }

    #title {
      font-size: 2rem;              /* ~32px, same scale as other page titles */
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    #subtitle {
      font-size: 1rem;              /* normal body size */
      font-style: normal;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    #golden_gate_image {
      width: 100%;                  /* responsive image */
      max-width: 50rem;             /* ~800px on large screens */
      height: auto;                 /* keep aspect ratio */
      border-radius: 8px;
      display: block;
      margin: 0 auto 1rem auto;
    }
  </style>
</head>
<body>

  <header>
    <div class="content-inner">
      <div id="title">
        ~ Nokta Engineering's First DSP-based Metal Detector ~
      </div>
      <div id="subtitle">
        I engineered the full working DSP pipeline for this product
        to detect metal objects of various sizes and composition, their depth, and type
        <i>(ferrous vs non-ferrous)</i>.
      </div>
      <img id="golden_gate_image"
           src="images/nokta-golden-gate-plus-3d.jpg"
           alt="GOLDENGATE_DETECTOR" />
    </div>
  </header>

</body>
</html>
